<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="form-container">
        <h2 class="form-heading">Sign in with</h2>
            <button class="form-btn facebook-btn">Facebook</button>
            <button class="form-btn google-btn">Google</button>
        <form class="form" method="get" action="#">
            <label class="form-label" for="username">Username</label>
            <input class="form-input" type="text" id="username">
            <label class="form-label" for="pass">Password 
                <a class="link form-label-link" href="#">Forgot?</a>
            </label>
            <input class="form-input" type="password" id="pass">
            <button class="form-submit-btn">Sign in</button>
        </form>
        <p class="form-text">
            Not a member?
            <a class="link form-text-link" href="#">Sign up now</a>
        </p>
    </div>
</body>
</html>
