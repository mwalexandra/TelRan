<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <section class="todo-section">
    <div class="container">
      <div class="heading-wrapper">
        <h1 class="todo-heading">My TODO List</h1>
      </div>  
      <form action="#" class="todo-form">
        <input type="text" name="todo-input" id="todo-input">
        <button type="submit">Add</button>
      </form>
      <div class="todos-list-wrapper">
        <ul class="todos-list" id="todos">
          <li class="done-item"><p>Test</p> <button class="todo-item-btn">Done</button></li>
          <li><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem provident voluptatum doloremque nulla ipsam molestiae maiores facilis mollitia quod a?</p><button class="todo-item-btn">Done</button></li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
