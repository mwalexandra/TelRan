<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <section class="person-book-section">
    <div class="container">
      <ul class="persons-list">
        <li class="person-card open-modal-btn"></li>
      </ul>
    </div>
  </section>
  <div class="form-modal-wrapper">
    <form action="#" class="form-modal-form">
      <span>x</span>
      <label for="name">Name</label>
      <input type="text" id="name">
      <label for="surname">Surname</label>
      <input type="text" id="surname">
      <label for="tel">Phone number</label>
      <input type="tel" id="tel">
      <label for="email">Email</label>
      <input type="email" id="email">
      <label for="photoLink">Link to photo</label>
      <input type="text" id="photoLink">
      <button type="submit">Add person</button>
    </form>
  </div>
</body>
</html>
