<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <section class="person-book-section">
    <div class="container">
      <ul class="persons-list">
        <li class="person-card">
          <p class="person-card-name">Test</p>
          <p class="person-card-surname">Test</p>
          <a href="#"><i class="fa-solid fa-phone-flip"></i>01234567</a>
          <a href="#"><i class="fa-solid fa-envelope"></i>test@test.com</a>
          <a href="#" class="person-card-image-link"><i class="fa-solid fa-arrow-up-right-from-square"></i>Photo link</a>
        </li>
        <li class="person-card open-modal-btn">
          <i class="fa-solid fa-person-circle-plus"></i>
        </li>
      </ul>
    </div>
  </section>
  <div class="form-modal-wrapper">
    <form action="#" class="form-modal-form">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="surname">Surname</label>
      <input type="text" name="surname" id="surname">
      <label for="tel">Phone number</label>
      <input type="tel" name="tel" id="tel">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="photo-link">Link to photo</label>
      <input type="text" name="photo-link" id="photo-link">
      <button type="submit">Add person</button>
    </form>
  </div>
</body>
</html>
